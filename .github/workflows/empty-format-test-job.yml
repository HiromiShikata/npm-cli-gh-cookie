name: Empty format test

on:
  push:
    tags-ignore:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "test"

  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ github.event_name == 'push' && secrets.GH_TOKEN || github.token }}
          persist-credentials: ${{ github.event_name == 'push' }}
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - run: git pull
        if: github.event_name == 'push'
      - run: |
          npx prettier --write "**/*.{md,yaml,yml,js}" --trailing-comma all --print-width 80 --single-quote true
          git --no-pager diff
      - uses: stefanzweifel/git-auto-commit-action@v7
        if: github.event_name == 'push' && github.actor != 'dependabot[bot]'
        with:
          commit_message: 'style: re-format / npx prettier --write "**/*.{md,yaml,yml,js}"'
